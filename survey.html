<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/bulma.css">
</head>
<body>
    <main class="has-background-light has-text-dark">
       <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half" >
          <h1 id="title" class="title has-text-centered">freeCodeCamp Survey Form</h1>
          <p id="description" class="subtitle has-text-centered">
            <em>Thank you for taking the time to help us improve the platform</em>
          </p>
          
              <div class="box">
            <form id="survey-form">
              <div class="field">
                <label id="name-label" for="name" class="label">Name</label>
                <div class="control">
                  <input id="name" class="input" type="text" placeholder="Enter Your Name" required>
                </div>
             </div>
              <div class="field">
                <label id="email-label" for="email" class="label">Email</label>
                <div class="control">
                  <input id="email" class="input" type="email" placeholder="Enter Your Email" required>
                </div>
              </div>
              <div class="field">
                <label id="number-label" for="number" class="label">Age (optional)</label>
                <div class="control">
                  <input id="number" class="input" type="number" placeholder="Age" min="18" max="99">
                </div>
             </div>
              <div class="field">
                <label class="label" for="dropdown">Which option best describes your current role?</label>
                <div class="control">
        <div class="select is-fullwidth">
          <select id="dropdown" class="dropdown" required>
            <option selected disabled>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
      </div>
              </div>
              <div class="field">
                <div><strong> Would you recommend freeCodeCamp to a friend? </strong></div>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="question" value="definete">
                   Definetely
                  </label>
                </div>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="question" value="maybe">
                    Maybe
                  </label>
                </div>
                <div class="control">
                 <label class="radio">
                  <input type="radio" name="question" value="not-sure">
                  Not Sure
                </label>
               </div>
            </div>
              <div class="field">
                <label class="label">What is your favorite feature of freeCodeCamp?</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select required>
                      <option selected disabled>Select an option</option>
                      <option>Challenges</option>
                      <option>Projects</option>
                      <option>Community</option>
                      <option>Open Source</option>
                    </select>
                </div>
              </div>
              </div>
              <div class="field">
    
        <div>What would you like to see improved? (Check all that apply)</div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="frontend">
          Front-end Projects
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="backend">
          Back-end Projects
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="data">
          Data Visualization
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="challenge">
          Challenges
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="gitter">
          Gitter help rooms
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="videos">
          Videos
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="meetup">
          City Meetups
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="wiki">
          Wiki
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="forum">
          Forum
        </label>
      </div>
                 <div class="control">
        <label class="checkbox">
          <input type="checkbox" value="additonal">
          Additional Courses
        </label>
      </div>
    </div>
              <div class="field">
      <label class="label">Any comments or suggestions?</label>
      <div class="control">
        <textarea class="textarea" placeholder="Enter your comment here"></textarea>
      </div>
    </div>
              <div class="field">
      <div class="control">
        <button id="submit" class="button is-primary is-fullwidth">Submit</button>
      </div>
    </div>
            </form>
          </div>
            </div>
          </div>
          
        </div>
      </section>
    </main>
</body>
</html>
